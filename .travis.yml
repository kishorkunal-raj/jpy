language: python
sudo: false

env:
  global:
    - FTP_USER=jpy
    - FTP_HOST=ftp.brockmann-consult.de
    # using http://rkh.github.io/travis-encrypt/public/index.html
    # FTP_PASSWORD
    - secure: 

# matrix start ###################################

matrix:
  allow_failures:
    - os: osx
  include:
    # Linux -----------------------
    - os: linux
      language: python
      python: 2.7
    - os: linux
      language: python
      python: 3.4
    - os: linux
      language: python
      python: 3.5
    - os: linux
      language: python
      python: 3.6
    # OS-X ------------------------
    # exact versions required (e.g. 3.4 is not available) 
    - os: osx
      language: generic
      env: PYTHON_VERSION='2.7.14'
    - os: osx
      language: generic
      env: PYTHON_VERSION='3.4.7'
    - os: osx
      language: generic
      env: PYTHON_VERSION='3.5.4'
    - os: osx
      language: generic
      env: PYTHON_VERSION='3.6.4'

    # Adding jobs for ppc64le architecture
    - os: linux
      language: python
      python: 3.4
      arch: ppc64le
    - os: linux
      language: python
      python: 3.5
      arch: ppc64le
    - os: linux
      language: python
      python: 3.6
      arch: ppc64le

# matrix end #####################################

cache:
  directories:
    - $HOME/.m2
    - $HOME/.pyenv

addons:
  apt:
    packages:
      # update java8 to latest version
      - oracle-java8-installer
      - oracle-java8-set-default

before_script:
  - travis_wait 20 mvn dependency:resolve
  - bash ./ci/travis/before_script.sh

script:
  - bash ./ci/travis/run.sh
  
after_success:
  # only publish artifacts on master branch when pushed (not from cron or PRs)
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_EVENT_TYPE" = "push" ]; then
      bash ./ci/travis/upload-to-ftp.sh;
    fi
